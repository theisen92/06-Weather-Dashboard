  <body>
    <nav class="navbar navbar-dark bg-dark clearBtn">
      <button type="button" class="btn btn-secondary btn-lg">
        Clear search
      </button>
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 side-bar">
          <h4>Search for city weather</h4>
          <div id="cityForm" class="input-group mb-3">
            <input
              id="location-input"
              type="text"
              class="form-control"
              placeholder="City name..."
              aria-label="City location"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                id="searchBtn"
                class="btn btn-outline-secondary"
                type="submit"
              >
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div id="prev-search" class="btn" type="submit"></div>
        </div>
        <div class="col-sm-10 forecast-info">
          <div class="row">
            <div class="col-xl-12 current-weather">
              <h2 class="card-title forecastName-current"></h2>
              <div class="forecastIcon-current"></div>
              <h4 class="card-text forecastTemp-current"></h4>
              <h4 class="card-text forecastHumidity-current"></h4>
              <h4 class="card-text forecastWind-current"></h4>
              <h4 class="card-text forecastUV-current"></h4>
            </div>
          </div>
          <h3 class="five-day-forecast-title">5 day forecast</h3>
          <div class="row">
            <div class="col-sm-2 day-1">
              <p class="card-title forecast-date-day1"></p>
              <div class="forecastIcon-day1"></div>
              <p class="card-text forecastTemp-day1"></p>
              <p class="card-text forecastHumidity-day1"></p>
            </div>
            <div class="col-sm-2 day-2">
              <p class="card-title forecast-date-day2"></p>
              <div class="forecastIcon-day2"></div>
              <p class="card-text forecastTemp-day2"></p>
              <p class="card-text forecastHumidity-day2"></p>
            </div>
            <div class="col-sm-2 day-3">
              <p class="card-title forecast-date-day3"></p>
              <div class="forecastIcon-day3"></div>
              <p class="card-text forecastTemp-day3"></p>
              <p class="card-text forecastHumidity-day3"></p>
            </div>
            <div class="col-sm-2 day-4">
              <p class="card-title forecast-date-day4"></p>
              <div class="forecastIcon-day4"></div>
              <p class="card-text forecastTemp-day4"></p>
              <p class="card-text forecastHumidity-day4"></p>
            </div>
            <div class="col-sm-2 day-5">
              <p class="card-title forecast-date-day5"></p>
              <div class="forecastIcon-day5"></div>
              <p class="card-text forecastTemp-day5"></p>
              <p class="card-text forecastHumidity-day5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ajax CDN -->
